---
# yamllint disable rule:truthy
#
- name: init master
  pre_tasks:
    name: import common k8s vars
    import_vars: vars/common.yml
  hosts:
    - "{{ groups['k8smaster'][0] }}"
  roles:
    - k8smaster
  become: yes

- name: join nodes
  pre_tasks:
    name: import common k8s vars
    import_vars: vars/common.yml
  hosts:
  become: true
  hosts:
    - k8snode
  roles:
    - k8snode

- name: jenkins
  become: true
  hosts:
    - jenkins
  roles:
    - jenkins
